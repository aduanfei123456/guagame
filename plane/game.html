		function getKey(){
			var d=es('.config-value')[0]
			for(var k of Object.keys(config)){
			var item=config[k]
			var t=addTemplate(item,item.description)
				d.insertAdjacentHTML('beforeend',t)
			}
		}
		getKey()
		var bindAll=function(sel,eventName,callback){
			var l=es(sel)
			
			for(var i=0; i<l.length;i++){
				var input=l[i]
				input.addEventListener(eventName,function(event){
					callback(event)
				})
			}
		}

			var v=target.value
			var bindVar=target.dataset.value
			eval(bindVar+'='+v)
			var label=target.nextElementSibling
			label.innerText=v
		})
